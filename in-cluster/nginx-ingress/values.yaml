nginx:
  enableCertManager: true
  controller:
    replicaCount: 2
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    ingressClassResource:
      name: nginx-ic
      enabled: true
      default: true
    metrics:
      enabled: true
    # enable cert-manager to manage cert
    admissionWebhooks:
      certManager:
        enabled: true
